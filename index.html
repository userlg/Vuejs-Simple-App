<html lang="es">

  <body>
    <h1 class="text-center mx-auto py-4 bg-dark text-light">
      Vuejs App - Api Server
    </h1>
    <p>
      Obtener el porcentaje de personas cuyo nombre y apellido tienen mas de 12
      caracteres.
    </p>
    <div class="container mx-auto text-center d-flex">
      <div id="app">
        <ul class="list-group">
          <li  class='list-group-item my-2 bg-transparent text-white-60' v-for="(datos, index) in info.data" :key="index">
            <div class="border rounded w-100 text-center mx-auto">
            <img v-bind:src="datos.avatar" />
            <p v-text='datos.first_name'></p>
            <p v-tex='datos.last_name'></p>
            
            <hr>
            </div>
            
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vue.js"></script>
  </body>
